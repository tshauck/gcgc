[metadata]
license = MIT
name = gcgc
author = Trent Hauck
author_email = trent@trenthauck.com
description = GCGC is a preprocessing library for biological sequence model development.
long_description = file:README.md
long_description_content_type = text/markdown
url = http://gcgc.trenthauck.com/

project_urls =
    homepage = http://gcgc.trenthauck.com/
    repository = https://github.com/tshauck/gcgc

[options]
packages = find:

python_requires = >=3.6.1, <4.0
install_requires=
    pydantic >=1.6.1
    importlib_metadata; python_version < '3.8'

[options.extras_require]
hf = biopython >=1.78; tokenizers >=0.9.2; datasets >=1.1.2
dev =
    pytest ~=5.0
    black ~=19.10b0
    mypy
    mypy-extensions
    pycodestyle ~=2.4
    pydocstyle ~=4.0
    pytest-cov ~=2.6
    mkdocs==1.1.2
    mkdocs-material==4.6.3
    phmdoctest
    mkdocstrings
    commitizen
    pygments ~=2.3
    isort ~=4.3
    pylint ~=2.4
    twine ~=3.2

setup_requires =
    setuptools_scm >= 1.15

include_package_data = True
