[tool.poetry]
name = "gcgc"
version = "0.12.5"
description = "GCGC is a preprocessing library for biological sequence model development."
authors = ["Trent Hauck <trent@trenthauck.com>"]

readme = "README.md"

homepage = "http://gcgc.trenthauck.com/"
repository = "https://github.com/tshauck/gcgc"

license = "MIT"

[tool.poetry.dependencies]
python = ">=3.6.1,<4.0"
pydantic = ">=1.6.1"

biopython = { version = ">=1.78", optional = true }
transformers = { version = "3.1.0", optional = true }
torch = {version = ">=1.6", optional = true }

[tool.poetry.extras]
pytorch = ["biopython", "torch"]
hf = ["transformers"]

[tool.poetry.dev-dependencies]
pytest = "^5.0"
black = "=19.10b0"
mypy = "^0"
mypy-extensions = "^0"
pycodestyle = "=2.4.0"
pydocstyle = "=4.0.1"
pytest-cov = "^2.6"
mkdocs = "^1.0"
phmdoctest = "^0.1.0"
mkdocs-material = "^4.0"
mkdocstrings = "^0.7.0"
pygments = "^2.3"
isort = "^4.3"
pylint = "^2.4"
twine = "^3.2.0"

[tool.black]
line-length = 100
include = '\.pyi?$'
exclude = '''
/(
   #\.git
 #| \.mypy_cache
 #| \.tox
 #| build
 #| dist
)/
'''

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
